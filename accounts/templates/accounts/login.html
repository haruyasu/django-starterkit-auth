{% extends "app/base.html" %}
{% load widget_tweaks %}

{% block content %}

<h5>ログイン</h5>
<form method="post">
    {% csrf_token %}
    <div>
        {% render_field form.login class="" placeholder="メールアドレス" %}
    </div>
    <div>
        {% render_field form.password class="" placeholder="パスワード" %}
    </div>
    <div>
        <button type="submit">ログイン</button>
    </div>
</form>

{% endblock %}
